{% extends 'base.html' %}

{% block title %}Sesión Cerrada{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="card shadow-lg border-0 text-center" style="max-width: 450px; width: 100%;">
        <div class="card-body p-5">
            <div class="mb-4 text-primary">
                <i class="fas fa-door-open fa-4x"></i>
            </div>

            <h2 class="fw-bold mb-3">¡Hasta pronto!</h2>
            <p class="text-muted mb-4">
                Has cerrado tu sesión correctamente. <br>
                Gracias por visitar la Biblioteca UTH.
            </p>

            <div class="d-grid gap-2">
                <a href="{% url 'login' %}" class="btn btn-primary btn-lg">
                    <i class="fas fa-sign-in-alt me-2"></i> Iniciar Sesión de nuevo
                </a>
                
                <a href="/" class="btn btn-outline-secondary">
                    Volver al Inicio
                </a>
            </div>
        </div>
        <div class="card-footer bg-light py-3">
            <small class="text-muted">¿No cerraste sesión tú? <a href="{% url 'login' %}">Ingresa aquí</a></small>
        </div>
    </div>
</div>
{% endblock %}
